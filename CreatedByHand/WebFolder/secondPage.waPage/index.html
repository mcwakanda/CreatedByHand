<!-- Adding a local object datasource with one of each type of attribute -->
<meta data-type="dataSource"
      data-lib="WAF"
      data-source-type="object"
      data-dataType="string"
      data-autoLoad="true"
      name="WAF.config.datasources"
      data-id="obj1"
      data-source="obj1"
      data-attributes="att1:string,att2:number,att3:boolean,att4:object,att5:date"
      content="obj1"
/>

<body id="waf-body"
      data-type="document"
      data-lib="WAF"
      data-rpc-activate="false"
      data-rpc-namespace="rpc"
      data-rpc-validation="false"
      style=""
>
</body>
